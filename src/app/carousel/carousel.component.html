
  <swiper-container slides-per-view="1" navigation="true" pagination="true"  clickable="true" loop="false">

    @for (image of images; track $index) {
    <swiper-slide ><img [src]="image" style="max-width: 80%; max-height: 30em; object-fit: contain;" alt="Imagen del carrusel" /></swiper-slide>
                                          }

  </swiper-container>
