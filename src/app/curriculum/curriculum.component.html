<div class="full-screen-container">
  <div class="middle-third">

    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
          Juan Martin Giannotti Calens
        </mat-card-title>
        <mat-card-subtitle>
          <img class="github-logo" alt="" src="https://cdn-icons-png.flaticon.com/256/25/25231.png"/>
          <a href="https://github.com/jmgiannotti">&#64;jmgiannotti </a>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content style="margin-top: 1.5%">
        <mat-card-subtitle><h6>Perfil</h6></mat-card-subtitle>
        {{ profileTxt }}
        <mat-card-subtitle class="subtitles-cv" ><h6>Educacion</h6></mat-card-subtitle>
        <ul>
          <li>{{educationTxt}}</li>
          <br>
          <li>{{educacionTxt2}}</li>
        </ul>

        <mat-card-subtitle class="subtitles-cv" ><h6>Idioma</h6></mat-card-subtitle>
        {{languageTxt}}
        <mat-card-subtitle class="subtitles-cv" ><h6>Experiencia</h6></mat-card-subtitle>
        {{experienceTxt}}
        <mat-card-subtitle class="subtitles-cv" ><h6>Aptitudes</h6></mat-card-subtitle>
        <mat-chip-set>
          @for (chip of chips; track chip) {
            <mat-chip>
              <img
                matChipAvatar
                src="{{chip.img}}"
                alt="F"
              />
              {{ chip.title }}
            </mat-chip>
          }
        </mat-chip-set>
      </mat-card-content>

    </mat-card>
  </div>
</div>
